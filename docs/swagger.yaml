        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: get stream info by user id
      tags:
      - StreamInfo
  /streams/all-active-stream:
    get:
      consumes:
      - application/json
      description: Get all active stream
      produces:
      - application/json
      responses:
        "200":
          description: OK
