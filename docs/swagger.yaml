basePath: /api/v1
definitions:
  dtos.ClipRequest:
    properties:
      endHighlight:
        example: "0.5"
        type: string
      highlightDescription:
        example: hello world
        type: string
      highlightStreamHistoryID:
        example: streamhistory123
        type: string
      highlightUrl:
        example: url123
        type: string
      startHighlight:
        example: "0.0"
        type: string
    type: object
  dtos.ClipResponse:
    properties:
      endHighlight:
        type: string
      highlightDescription:
        type: string
      highlightID:
        type: string
      highlightStreamHistoryID:
        type: string
      highlightUrl:
        type: string
      startHighlight:
        type: string
    type: object
  dtos.CreateCategoryRequest:
    properties:
      categoryName:
        example: RPG
        type: string
    type: object
  dtos.CreateHighlightRequest:
    properties:
      clips:
        items:
          $ref: '#/definitions/dtos.ClipRequest'
        type: array
    type: object
  dtos.CreateHighlightResponse:
    properties:
      highlights:
        items:
          $ref: '#/definitions/dtos.ClipResponse'
        type: array
    type: object
  dtos.CreateStreamHistoryRequest:
    properties:
      hostPrincipalID:
        example: user123
        type: string
      streamID:
        example: stream123
        type: string
      videoUrl:
        example: supabase storage video
        type: string
    type: object
  dtos.CreateStreamHistoryResponse:
    properties:
      duration:
        type: integer
      hostPrincipalId:
        type: string
      streamHistoryId:
        type: string
      streamHistoryStreamId:
        type: string
      videoUrl:
        type: string
    type: object
  dtos.CreateStreamInfoRequest:
    properties:
      categoryId:
        example: "123"
        type: string
      hostPrincipalId:
        example: "123"
        type: string
      title:
        example: My First Stream!!
        type: string
    type: object
  dtos.CreateStreamingResponse:
    properties:
      createAt:
        type: string
      hostPrincipalId:
        type: string
      isActive:
        type: boolean
      streamCategoryName:
        type: string
      streamId:
        type: string
      thumbnail:
        type: string
      title:
        type: string
    type: object
  dtos.CreateViewerHistoryRequest:
    properties:
      viewerHistoryPrincipalID:
        example: user123
        type: string
      viewerHistoryStreamHistoryID:
        example: stream123
        type: string
    type: object
  dtos.CreateViewerHistoryResponse:
    properties:
      viewerHistoryID:
        type: string
      viewerHistoryPrincipalID:
        type: string
      viewerHistoryStreamHistoryID:
        type: string
    type: object
  dtos.MessageResponse:
    properties:
      content:
        type: string
      createdAt:
        type: string
      messageID:
        type: string
      senderID:
        type: string
    type: object
  dtos.StreamHistoryResponse:
    properties:
      categoryName:
        type: string
      createdAt:
        type: string
      duration:
        type: integer
      hostPrincipalID:
        type: string
      messages:
        items:
          $ref: '#/definitions/dtos.MessageResponse'
        type: array
      streamHistoryID:
        type: string
      streamHistoryStreamID:
        type: string
      thumbnail:
        type: string
      title:
        type: string
      totalView:
        type: integer
      videoUrl:
        type: string
    type: object
  dtos.StreamInfoResponse:
    properties:
      categoryId:
        type: string
      hostPrincipalId:
        type: string
      title:
        type: string
    type: object
  dtos.StreamResponse:
    properties:
      categoryName:
        type: string
      createdAt:
        type: string
      hostPrincipalID:
        type: string
      isActive:
        type: boolean
      messages:
        items:
          $ref: '#/definitions/dtos.MessageResponse'
        type: array
      streamId:
        type: string
      thumbnailURL:
        type: string
      title:
        type: string
      viewerCount:
        type: integer
    type: object
  dtos.UpdateStreamActiveStatusRequest:
    properties:
      hostPrincipalId:
        example: stream123
        type: string
    type: object
  models.Category:
    properties:
      categoryID:
        type: string
      categoryName:
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      createdAt:
        type: string
      messageID:
        type: string
      messagePrincipalID:
        type: string
      streamID:
        type: string
    type: object
info:
  contact:
    email: Jacksontpa7@gmail.com
    name: Jackson API Support
  description: API documentation for the streaming live chat backend.
  license:
    name: MIT
  title: Streaming Backend API
