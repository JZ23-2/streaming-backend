            $ref: '#/definitions/dtos.StreamHistoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get stream history by streamHistoryID
      tags:
      - Stream History
  /stream-history/create:
    post:
      consumes:
      - application/json
      description: Create Stream History
      parameters:
      - description: Stream History
        in: body
        name: CreateStreamHistory
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateStreamHistoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.CreateStreamHistoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create Stream History
      tags:
      - Stream History
  /stream-info/:
    put:
      consumes:
      - application/json
      description: Create or update stream info
      parameters:
      - description: DTO
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateStreamInfoRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create or update stream info
      tags:
      - StreamInfo
  /stream-info/{hostPrincipalID}:
